<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Gufos - Categorias</title>
</head><!--Alt + Shift + F Identar / Alt + Shift + \/ Duplica-->
<body>
    <header>
        <div class="container">
            <img src="../images/icon-login.png" alt="Logo do Gufos" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html" title="Gufos Home">Home</a></li>
                    <li><a href="categorias.html" title="Gufos Categorias">Categorias</a></li>
                    <li><a href="login.html" title="Gufos Usuários">Login</a></li>
                </ul>
            </nav>
        </div><!--container-->
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h3 class="centralizar_titulo">Lista de Categorias</h3>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Categoria</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>WorkShop</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Meetup</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Palestra</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <!--Mesclas Duas Colunas-->
                            <td colspan="2">
                                <nav>
                                    <ul>
                                        <li>Anterior</li>
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                        <li>Próximo</li>
                                    </ul>
                                </nav>
                            </td>
                        </tr>    
                    </tfoot>
                </table>
            </div><!--card-->
            <div class="card">
                <h3 class="centralizar_titulo">Cadastrar Categorias</h3>
                <form  method="GET" id="form_cadastro">
                    <label for="categoria">Categoria </label>                        
                    <input type="text" name="categoria" id="categoria"  aria-label="Digitar a categoria" placeholder="Digite a categoria..." required>                   
                    <button type="submit">Salvar</button>
                </form>
            </div><!--card-->
        </div><!--container-->
    </main>
    <footer>   
        <p>Escola SENAI de Informática - Copyright © 2019</p>       
    </footer>
</body>
</html>
